<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css" />
    <title>Calculator using JS</title>
  </head>

  <body>

    <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>

    <div class="container">
      <h1>Calculator</h1>

      

      <div class="calculator">
        <input type="text" name="screen" id="screen" />

        <table>
          <tr>
            <td><button class="oper">AC</button></td>
            <td><button class="oper">CE</button></td>
            <td><button class="oper">%</button></td>
            <td><button class="oper">/</button></td>
          </tr>
          <tr>
            <td><button class="num">7</button></td>
            <td><button class="num">8</button></td>
            <td><button class="num">9</button></td>
            <td><button class="oper">x</button></td>
          </tr>
          <tr>
            <td><button class="num">4</button></td>
            <td><button class="num">5</button></td>
            <td><button class="num">6</button></td>
            <td><button class="oper">-</button></td>
          </tr>
          <tr>
            <td><button class="num">1</button></td>
            <td><button class="num">2</button></td>
            <td><button class="num">3</button></td>
            <td><button class="oper">+</button></td>
          </tr>
          <tr>
            <td><button class="num">0</button></td>
            <td><button class="num">.</button></td>
            <td><button class="num">/</button></td>
            <td><button class="equal">=</button></td>
          </tr>
        </table>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
