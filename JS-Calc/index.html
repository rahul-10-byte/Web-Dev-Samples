<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator Using JS</title>

    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hina+Mincho&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div class="calc-body">
      <div class="calc-view">
        <h1 class="input-num">0</h1>
      </div>

      <div class="col">
        <div class="row">
          <div class="num-button oper-button">C</div>
          <div class="num-button oper-button">+-</div>
          <div class="num-button oper-button">%</div>
          <div class="num-button oper-button">/</div>
        </div>
        <div class="row">
          <div class="num-button">7</div>
          <div class="num-button">8</div>
          <div class="num-button">9</div>
          <div class="num-button oper-button">x</div>
        </div>
        <div class="row">
          <div class="num-button">4</div>
          <div class="num-button">5</div>
          <div class="num-button">6</div>
          <div class="num-button oper-button">-</div>
        </div>
        <div class="row">
          <div class="num-button">1</div>
          <div class="num-button">2</div>
          <div class="num-button">3</div>
          <div class="num-button oper-button">+</div>
        </div>
        <div class="row">
          <div class="num-button">0</div>
          <div class="num-button">.</div>
          <div class="num-button"></div>
          <div class="num-button oper-button">=</div>
        </div>
      </div>
    </div>

    <footer class="footer"><strong>&lt;/&gt;</strong> with ‚ù§ by Rahul.</footer>

    <!-- JavaScript Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
      crossorigin="anonymous"
    ></script>
    <script src="./index.js"></script>
  </body>
</html>
